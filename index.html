<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Button Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&family=Patrick+Hand&family=Caveat&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .title {
      text-align: center;
      font-size: 3rem;
      padding: 1rem;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px #fff;
    }
    .form-container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    #preview {
      margin-top: 2rem;
      text-align: center;
    }
    .sparkle-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    .sparkle-button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      position: relative;
      z-index: 2;
      color: white;
      transition: transform 0.2s;
    }
    .sparkle-button:hover {
      transform: scale(1.05);
    }
    .sparkle-layer {
      position: absolute;
      top: -30px;
      left: -30px;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
      pointer-events: none;
      animation: sparkleMove 2s linear infinite;
      border-radius: 50%;
      z-index: 1;
    }
    .sparkle-layer:nth-child(1) {
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
    }
    .sparkle-layer:nth-child(2) {
      background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 60%);
      animation-delay: 0.5s;
    }
    .sparkle-layer:nth-child(3) {
      background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 60%);
      animation-delay: 1s;
    }
    @keyframes sparkleMove {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(10px) rotate(360deg); }
    }
    .copy-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #6c63ff;
      border: none;
      border-radius: 1rem;
      color: white;
      cursor: pointer;
    }
    .emoji-option {
      font-size: 1.2rem;
    }
    .font-preview option {
      font-size: 1.1rem;
    }
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.2);
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="title">‚ú® Magic Button Generator ‚ú®</div>
  <div class="rain" id="rain"></div>

  <div class="form-container">
    <label for="btnText">Button Text:</label>
    <input type="text" id="btnText" value="Click Me!">

    <label for="btnLink">Button Link:</label>
    <input type="text" id="btnLink" value="https://example.com">

    <label for="emoji">Choose Emoji:</label>
    <select id="emoji">
      <option class="emoji-option">üé®</option>
      <option class="emoji-option">üìö</option>
      <option class="emoji-option">‚úèÔ∏è</option>
      <option class="emoji-option">üñçÔ∏è</option>
      <option class="emoji-option">üìé</option>
      <option class="emoji-option">üìì</option>
      <option class="emoji-option">üéµ</option>
      <option class="emoji-option">üé≠</option>
      <option class="emoji-option">üåà</option>
    </select>

    <label for="font">Font Style:</label>
    <select id="font" class="font-preview">
      <option value="'Indie Flower', cursive" style="font-family: 'Indie Flower';">Indie Flower</option>
      <option value="'Shadows Into Light', cursive" style="font-family: 'Shadows Into Light';">Shadows Into Light</option>
      <option value="'Patrick Hand', cursive" style="font-family: 'Patrick Hand';">Patrick Hand</option>
      <option value="'Caveat', cursive" style="font-family: 'Caveat';">Caveat</option>
      <option value="'Gloria Hallelujah', cursive" style="font-family: 'Gloria Hallelujah';">Gloria Hallelujah</option>
    </select>

    <div id="preview"></div>
    <button class="copy-button" onclick="copyCode()">üìã Copy HTML</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    function getRandomColor() {
      const colors = ['#ff66c4', '#6c63ff', '#ffd93d', '#59ffa0', '#3dcaff', '#ff7eb9', '#ffc75f', '#f9f871'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createButton() {
      const text = document.getElementById('btnText').value;
      const link = document.getElementById('btnLink').value;
      const emoji = document.getElementById('emoji').value;
      const font = document.getElementById('font').value;
      const color = getRandomColor();

      const btn = document.createElement('a');
      btn.href = link;
      btn.target = '_blank';
      btn.className = 'sparkle-button';
      btn.style.backgroundColor = color;
      btn.style.fontFamily = font;
      btn.innerText = `${emoji} ${text}`;

      const sparkleWrap = document.createElement('div');
      sparkleWrap.className = 'sparkle-container';

      for (let i = 0; i < 3; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle-layer';
        sparkleWrap.appendChild(sparkle);
      }

      sparkleWrap.appendChild(btn);

      btn.onclick = () => document.getElementById('clickSound').play();

      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      preview.appendChild(sparkleWrap);

      window.generatedHTML = sparkleWrap.outerHTML;
    }

    function copyCode() {
      if (!window.generatedHTML) return alert("Please generate a button first!");
      navigator.clipboard.writeText(window.generatedHTML).then(() => {
        alert("HTML copied to clipboard!");
      });
    }

    document.getElementById('btnText').addEventListener('input', createButton);
    document.getElementById('btnLink').addEventListener('input', createButton);
    document.getElementById('emoji').addEventListener('change', createButton);
    document.getElementById('font').addEventListener('change', createButton);

    function createRain() {
      const rain = document.getElementById('rain');
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'raindrop';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = 0.5 + Math.random() * 1.5 + 's';
        drop.style.animationDelay = Math.random() * 2 + 's';
        rain.appendChild(drop);
      }
    }

    createRain();
    createButton();
  </script>
</body>
</html>
